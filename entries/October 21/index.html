<script>
let isActive = false;
let container;
let dayText;
let monthText;
let yearText;
let faster;
let reset;
let select;
let start;
function manageState() {
    if(isActive) {
        selectDate();
        document.getElementById("arrow").innerHTML = `ðŸ ‹`;
        start.removeEventListener("click", starter);
        document.getElementById("buttonsThing").remove();
        isActive= false;
        
    } else {
        document.getElementById("master").innerHTML += 
        `<div class="button-container" id="buttonsThing">
                <div id="faster" class = "buttons">
                     up
                </div>

                    reset

                    select

                    start
                </div>
            </div>`;
          container = document.getElementById("date");
          dayText = document.getElementById("day");
          monthText = document.getElementById("month");
          yearText = document.getElementById("year");
          faster = document.getElementById("faster");
          reset = document.getElementById("reset");
          select = document.getElementById("select");
          start = document.getElementById("start");
        document.getElementById("arrow").innerHTML = `ðŸ ‰`;
        reseter();

    }
}
    let monthIndex = 0;
    let monthKeys = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    let months = {
    'January': 31,
    'February': 28,
    'March': 31,
    'April': 30,
    'May': 31,
    'June': 30,
    'July': 31,
    'August': 31,
    'September': 30,
    'October': 31,
    'November': 30,
    'December': 31
}
    function increment(unit) {
       // console.log("unit: ", unit);
        //console.log("id passed: " + unit.id);
        //day logic
        switch (unit.id) {
            case dayText.id:
                unit.innerHTML = `${parseInt(unit.innerHTML) + 1}`;
                break;
            case yearText.id: 
                //gets raw number
                let curYear= parseInt(unit.innerHTML) + 1;
                console.log(curYear)
                //curYear.toString().length also makes sure to cut off any bloat when it gets length
                let text = curYear < 1000 ? "0".repeat(4 - curYear.toString().length) + curYear.toString() : curYear.toString();
                console.log(text)
                unit.innerHTML = `${text}`;
                break;
            case monthText.id:
                if(monthIndex === 12) {
                    monthIndex = 0;
                }
                console.log(monthIndex);
                unit.innerHTML = `${monthKeys[monthIndex]}`;
                break;
        }
    }
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

function addYear() {
    increment(yearText);   
}
let Picked = false;
function reseter() {
    speed = 4000;
    dayText.innerHTML = `0`;
    monthText.innerHTML = `January`;
    yearText.innerHTML = `0000`;
    faster.removeEventListener('click', addYear);
    select.removeEventListener('click', selectDate);
    start.addEventListener("click", starter);
    Picked = true;
}
let startStatus = false;
function selectDate() {
    Picked = true;
    faster.removeEventListener("click", addYear);
    select.removeEventListener("click", selectDate);
    start.removeEventListener("click", starter);
}
async function starter(){
        faster.addEventListener("click", addYear);
        select.addEventListener("click", selectDate);
        reset.addEventListener("click", reseter);
        start.removeEventListener("click", starter);
        Picked = false;
        while(!Picked) {
            for(let curMonth of monthKeys) {
                for(let i =0; i < months[curMonth]; i++) {
                    if(Picked) return;
                    increment(dayText);
                    await sleep(10);
                 //   console.log("fire");
                }
                dayText.innerHTML = `0`;
                
                monthIndex++;

               // console.log("next");
            }
            increment(yearText);
